<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(92, 91, 91);
        }
        
        
    </style>

</head>
  <body>
    <div class="container mt-5 " >
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 ">
          <!-- Sign Up Form -->
          <div class="card">
            <div class="card-header bg-dark text-white">
              Sign Up
            </div>
            <div class="card-body">
              <form action="#" method="post">
                <div class="form-group">
                  <label for="signup-name">Full Name</label>
                  <input type="text" class="form-control" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="signup-email">Email</label>
                  <input type="email" class="form-control" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="signup-password">Password</label>
                  <input type="password" class="form-control" id="signup-password" name="password" required>
                  <span>already have an account? <a class=""  href="#" >Login</a></span>
                </div>
                <button type="submit" class="btn btn-secondary">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVpaDubnGj3MhgxhNCafbOQpC2b4WY7toWQCjThovy4X"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
